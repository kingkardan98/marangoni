<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria cataloghi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="sectionTitle">
        <h1 class="font-48">Libreria cataloghi</h1>
    </div>
    <div class="search">
		<div class="icon"></div>

		<div class="input">
			<input type="text" placeholder="Search..." id="mysearch">
		</div>

		<span class="clear" onclick="document.getElementById('mysearch').value = ''">x</span>
	</div>
    <div class="sectionTitle">
        <h3>Auto</h3>
    </div>

    <div class="gridContainer" id="auto">
    </div>

    <div class="sectionTitle">
        <h3>Moto</h3>
    </div>

    <div class="gridContainer" id="">
    </div>

    <div class="sectionTitle">
        <h3>Bici</h3>
    </div>

    <div class="gridContainer" id="bici">
    </div>

    <div class="sectionTitle">
        <h3>Pneumatici</h3>
    </div>
    <div class="gridContainer" id="gomme">
    </div>

    <div class="sectionTitle">
        <h3>Olio</h3>
    </div>
    <div class="gridContainer" id="olio">
    </div>

</body>
</html>
